server:
  port: 8763

spring:
  application:
    name: service-hi
    index: 1
  cloud:
    config:
      label: master
      profile: dev
      uri: http://localhost:8092/
    bus:
      enabled: true
      id: ${spring.application.name}-${spring.profiles.active}${spring.application.index}
      ack:
        enabled: true
      trace:
        enabled: true
      destination: springCloudBus
      env:
        enabled: true
      refresh:
        enabled: true
    stream:
      default-binder: rabbit

